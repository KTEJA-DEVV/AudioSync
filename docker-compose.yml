# ==========================================
# CrowdBeat Docker Compose Configuration
# For local development and production deployment
# ==========================================

version: '3.8'

services:
  # ==================== Application ====================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crowdbeat-app
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/crowdbeat
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:3000}
    depends_on:
      - mongo
      - redis
    volumes:
      - uploads:/app/uploads
    networks:
      - crowdbeat-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==================== MongoDB ====================
  mongo:
    image: mongo:7.0
    container_name: crowdbeat-mongo
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      - MONGO_INITDB_DATABASE=crowdbeat
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - crowdbeat-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    container_name: crowdbeat-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - crowdbeat-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Nginx (Optional) ====================
  nginx:
    image: nginx:alpine
    container_name: crowdbeat-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - crowdbeat-network
    profiles:
      - production

# ==================== Volumes ====================
volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
  redis-data:
    driver: local
  uploads:
    driver: local

# ==================== Networks ====================
networks:
  crowdbeat-network:
    driver: bridge

